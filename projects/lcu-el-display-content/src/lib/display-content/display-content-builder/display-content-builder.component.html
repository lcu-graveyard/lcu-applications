<div class="{{Details.Modifier || Details.Type || ''}}">
	<div class="simple-flex">
		<mat-form-field fxFlex="50%">
			<span matPrefix>{{'<'}}</span>

			<input matInput placeholder="Type" [matAutocomplete]="typeAuto" [(ngModel)]="Details.Type" name="type">

			<mat-autocomplete #typeAuto="matAutocomplete">
				<mat-option value="h1" class="h1">h1</mat-option>
				<mat-option value="h2" class="h2">h2</mat-option>
				<mat-option value="h3" class="h3">h3</mat-option>
				<mat-option value="h4" class="h4">h4</mat-option>
				<mat-option value="h5" class="h5">h5</mat-option>
				<mat-option value="h6" class="h6">h6</mat-option>
				<mat-option value="p" class="p">p</mat-option>
				<mat-option value="span" class="span">span</mat-option>
				<mat-option value="img" class="img">img</mat-option>
				<mat-option value="iframe" class="iframe">iframe</mat-option>
				<mat-option value="div" class="div">div</mat-option>
			</mat-autocomplete>
		</mat-form-field>

		<mat-form-field class="push-right" fxFlex="50%">
			<input matInput placeholder="class" [matAutocomplete]="modAuto" [(ngModel)]="Details.Modifier" name="modifier">

			<span matSuffix *ngIf="Details.Type != 'img'">{{'>'}}</span>

			<mat-autocomplete #modAuto="matAutocomplete">
				<mat-option value="mat-display-4" class="mat-display-4">Display 4</mat-option>
				<mat-option value="mat-display-3" class="mat-display-3">Display 3</mat-option>
				<mat-option value="mat-display-2" class="mat-display-2">Display 2</mat-option>
				<mat-option value="mat-display-1" class="mat-display-1">Display 1</mat-option>
				<mat-option value="mat-headline" class="mat-headline">Headline</mat-option>
				<mat-option value="mat-title" class="mat-title">Title</mat-option>
				<mat-option value="mat-subheading-2" class="mat-subheading-2">Subheading 2</mat-option>
				<mat-option value="mat-subheading-1" class="mat-subheading-1">Subheading 1</mat-option>
				<mat-option value="mat-body-3" class="mat-body-3">Body 3</mat-option>
				<mat-option value="mat-body-2" class="mat-body-2">Body 2</mat-option>
				<mat-option value="mat-body-1" class="mat-body-1">Body 1</mat-option>
				<mat-option value="mat-caption" class="mat-caption">Caption</mat-option>
				<mat-option value="mat-button" class="mat-button">Button</mat-option>
				<mat-option value="mat-input" class="mat-input">Input</mat-option>
				<mat-option value="mat-full-width" class="mat-full-width">Full Width</mat-option>
			</mat-autocomplete>
		</mat-form-field>
	</div>

	<div class="push-horizontal" *ngIf="!IsSourceBased">
		<mat-form-field class="mat-full-width" *ngIf="Details.Type != 'div'">
			<textarea matInput placeholder="Content" [(ngModel)]="Details.Content" name="content" tabindex="0" required></textarea>
		</mat-form-field>

		<ngx-monaco-editor [options]="ContentEditorOptions" [(ngModel)]="Details.Content" *ngIf="Details.Type == 'div'" name="content"></ngx-monaco-editor>
	</div>

	<div class="push-horizontal" *ngIf="IsSourceBased">
		<mat-form-field class="mat-full-width">
			<textarea matInput placeholder="Source" [(ngModel)]="Details.Content" name="content" tabindex="0" required></textarea>
		
			<span matSuffix *ngIf="Details.Type == 'img'">{{' />'}}</span>
		</mat-form-field>
	</div>

	<div *ngIf="Details.Type != 'img'">
		{{'<'}}/ {{Details.Type + '>'}}
	</div>
</div>
