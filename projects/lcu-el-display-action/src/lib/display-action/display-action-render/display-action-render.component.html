<ng-container *ngIf="Details.Type == 'Anchor'">
	<a *ngIf="Details.Context == 'Page'" class="pointer" (click)="GoTo(Details.Path)"
	   [angulartics2On]="Details.Insight?.On" [angularticsAction]="Details.Insight?.Action" [angularticsLabel]="Details.Insight?.Label"
	   [angularticsValue]="Details.Insight?.Value" [angularticsCategory]="Details.Insight?.Category" [angularticsProperties]="Details.Insight?.Properties">
		<span [innerHTML]="Details.Text" *ngIf="Details.Text"></span>

		<mat-icon *ngIf="Details.Icon">{{Details.Icon}}</mat-icon>
	</a>

	<a *ngIf="Details.Context == 'External'" class="pointer" (click)="Navigate(Details.Path, true)"
	   [angulartics2On]="Details.Insight?.On" [angularticsAction]="Details.Insight?.Action" [angularticsLabel]="Details.Insight?.Label"
	   [angularticsValue]="Details.Insight?.Value" [angularticsCategory]="Details.Insight?.Category" [angularticsProperties]="Details.Insight?.Properties">
		<span [innerHTML]="Details.Text" *ngIf="Details.Text"></span>

		<mat-icon *ngIf="Details.Icon">{{Details.Icon}}</mat-icon>
	</a>

	<a *ngIf="Details.Context == 'Internal'" class="pointer" [routerLink]="Details.Path" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}"
	   [angulartics2On]="Details.Insight?.On" [angularticsAction]="Details.Insight?.Action" [angularticsLabel]="Details.Insight?.Label"
	   [angularticsValue]="Details.Insight?.Value" [angularticsCategory]="Details.Insight?.Category" [angularticsProperties]="Details.Insight?.Properties">
		<span [innerHTML]="Details.Text" *ngIf="Details.Text"></span>

		<mat-icon *ngIf="Details.Icon">{{Details.Icon}}</mat-icon>
	</a>
</ng-container>
